name: My CI

on:
  push:
    branches:
      - main
  pull_request: #on pull request run ci
  workflow_dispatch: # trigger manually

# single line comment
jobs:
  hello:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: My first step
        run: echo "Hello World!"

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5 # in line comment
        with:
          python-version: '3.13'
      - name: Install package
        run: pip install .[test]
      - name: Run pytest
        run: python -m pytest -v
